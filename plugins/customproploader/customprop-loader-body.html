<div class="navbar-fixed-top">
    <div id="page-content-header">
        <h1 class="title">Custom Property Bulk Loader</h1>
        <support-statement></support-statement>
    </div>
</div>
<div id="page-content-body">
    <div>
        <div class="row" style="padding-left: 15px;padding-right: 15px;">
            <form name="form" novalidate>
                <div class="col-md-8">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            Name the Custom Property:
                        </div>
                        <div class="form-group" style="padding-top:15px;padding-left:15px;padding-right:15px">
                            <input type="text" class="form-control" placeholder="Enter a name for the custom property" ng-model="model.customPropName"
                                id="customPropName" name="customPropName" ng-change="model.validateName()" required>
                            <div ng-show="form.customPropName.$error.required" class="alert alert-danger" id="mandatory">This field is mandatory.</div>
                            <div ng-show="model.invalidName" class="alert alert-danger" id="invalid">This field accepts only letters and numbers.</div>
                        </div>
                    </div>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            Select Qlik Sense Resources:
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-2"></div>
                                <div class="col-md-4">
                                    <div class="row" ng-repeat="resource in model.resources1">
                                        <div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="{{resource.definition}}" id="{{resource.definition}}" 
                                                    ng-click="model.checkedResources(resource.definition)" 
                                                    >{{resource.name}}      
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="row" ng-repeat="resource in model.resources2">
                                        <div>
                                            <div class="checkbox">
                                                <label>
                            <input type="checkbox" ng-click="model.checkedResources(resource.definition)"
                            value="{{resource.definition}}" id="{{resource.definition}}" class="checky">{{resource.name}}
                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                </div>
                            </div>
                            <div class="row" style="padding-left:15px;padding-right:15px;">
                                <p ng-if="!model.selectedResources.length" class="alert alert-danger">Please select at least one resource.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            Upload a File:
                        </div>
                        <div class="panel-body">
                            <div class="form-inline">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="uploadButton">Select file to upload:</label>
                                    </div>
                                    <div class="col-md-5">
                                        <input class="form-control-file" id="uploadButton" type="file" (change)="fileChangeEvent($event)" name="fileRequested">
                                    </div>
                                </div>
                                <div class="row">
                                    <div style="padding-left:15px;padding-right:15px;">
                                        <button type="button" (click)="upload()" class="lui-button  lui-button--success btn-block lui-disabled">Upload</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div>
                                    <div class="table-responsive">
                                        <table class="table scroll" *ngIf="propValues && propValues.length">
                                            <thead>
                                                <tr>
                                                    <th>Custom Property Values</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="#propValue of propValues">
                                                    <td>{{propValue}}</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="row" *ngIf="!filesToUpload.length && !propValues.length" style="padding-left:15px;padding-right:15px;">
                                <p class="alert alert-danger">Please upload a file.</p>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        </form>
    </div>
</div>


</div>
