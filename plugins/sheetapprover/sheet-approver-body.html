    <div id="page-content-body" >
        <form name="form">
        <div>
            <table class="table table-bordered table-data">
                <colgroup>
                    <col style="width:85px;min-width:85px;max-width:85px;">
                    <col style="width:150px;min-width:100px;max-width:200px;">
                    <col style="width:100px;min-width:100px;max-width:150px;">
                    <col style="width:100px;min-width:100px;max-width:100px;">
                    <col style="width:100px;min-width:100px;max-width:100px;">
                    <col style="width:100px;min-width:150px;max-width:150px;">
                    <col style="width:200px;min-width:150px;max-width:200px;">
                    <col style="width:200px;min-width:150px;max-width:200px;">
                    <col style="width:200px;min-width:150px;max-width:200px;">
                </colgroup>
              <thead>
                    <tr>
                        <th class="column" style="width:85px;min-width:85px;max-width:85px;">Selected</th>
                        <th class="column" ng-repeat="column in model.columnNames | filter: display=true | orderBy: '+colNum' ">                        
                            {{column.friendlyName}}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in model.tableRows | filter: searchSheets track by $index" >
                        <td class="column">
                            <label class="lui-checkbox">
                                <input name="name" id="row[8]" class="lui-checkbox__input approveUnapprove" type="checkbox" ng-disabled="row[4] == 'Not published' ? true : false" ng-model="row[0]" ng-change="model.setValue(row[0], row[8])"/>
                                <div class="lui-checkbox__check-wrap">
                                    <span class="lui-checkbox__check" ></span>
                                </div>
                            </label>
                        </td>
                        <td class="column" ng-if="!$first && !$last" ng-repeat="col in row track by $index" ng-bind-html="col | highlight:searchSheets">
                            {{col}}
                        </td>
                    </tr>
                </tbody>
            </table>            
        </div>
        </form>
    </div>
    <div id="page-content-footer">
        <div id="button-bar">
            <button id="buttonapprove" class="lui-button" ng-class="model.approveButtonValid() ? 'lui-button--toolbar-inverse' : 'lui-disabled'" ng-click="model.approve()">Approve Sheet</button>
            <button id="buttonunapprove" class="lui-button" ng-class="model.unapproveButtonValid() ? 'lui-button--toolbar-inverse' : 'lui-disabled'" ng-click="model.unapprove()">Un-Approve Sheet</button>
            <button id="getWidth" class="lui-button" ng-click="model.getWidth()">Get Width</button>
            <button class="lui-button  lui-button--toolbar-inverse" id="dialog" ng-click="goHelp = !goHelp">?</button>

        </div>
        <div class="usage-content" ng-show="goHelp">
            <div class="lui-dialog  lui-dialog--inverse" style="width: 600px;">
                <div class="lui-dialog__header">
                    <div class="lui-dialog__title">Usage</div>
                </div>
                <div class="lui-dialog__body">
                    You can only approve or un-approve published sheets. <br /><br /> Published and Approved = Base Sheets
                    <br /> Published and Not Approved = Community Sheets <br /> Not Published and Not Approved = My Sheets
                </div>
                <div class="lui-dialog__footer">
                    <button class="lui-button  lui-button--inverse  close-button" ng-click="goHelp = !goHelp">OK</button>
                </div>
            </div>
        </div>
    </div>
