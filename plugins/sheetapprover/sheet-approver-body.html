    <div class="navbar-fixed-top">
        <div id="page-content-header">
                <h1 class="title">Sheet Approver</h1>    
                <support-statement></support-statement>
        </div>
        <div id="page-content-search">
            <div class="lui-bg-inverse">
                <div class="lui-search lui-search--inverse">
                    <span class="lui-search__search-icon"></span>
                    <input type="text" class="lui-search__input" maxlength="255" spellcheck="false" placeholder="Search" ng-model="searchSheets"/>
                    <span class="lui-search__clear-icon"></span>
                </div>
            </div>
        </div>
        <div>
            <table class="table table-bordered table-head">
                    <thead>
                        <tr>
                            <th class="column th-column" style="width:71px;">Selected</th>
                            <th class="column th-column" ng-repeat="column in model.columnNames | filter: display=true | orderBy: '+colNum' " ng-style="{'width': column.colWidth + 'px'}">                        
                                {{column.friendlyName}}
                            </th>
                        </tr>
                    </thead>
            </table>            
        </div>
    </div>
    <div id="page-content-body" >
        <div>
            <table class="table table-bordered table-data">
   <!--             <thead>
                    <tr>
                        <th class="column">Selected</th>
                        <th class="column" ng-repeat="column in model.columnNames | filter: display=true | orderBy: '+colNum' ">                        
                            {{column.friendlyName}}
                        </th>
                    </tr>
                </thead> -->
                <tbody>
                    <tr ng-repeat="row in model.tableRows | filter: searchSheets track by $index">
                        <td class="column" style="width:71px">
                            <label class="lui-checkbox">
                                <input name="name" id="row[7]" class="lui-checkbox__input approveUnapprove" type="checkbox" ng-disabled="!row[3]" ng-model="checkme" ng-click="model.checkme(checkme)" ng-change="model.setValue(checkme, $index, row[7])"/>
                                <div class="lui-checkbox__check-wrap">
                                    <span class="lui-checkbox__check" ></span>
                                </div>
                            </label>
                        </td>
                        <td ng-if="!$last" ng-repeat="col in row track by $index" ng-class="$index==2 || $index==3 ? 'small-column' : 'column'">
                            {{col}}
                        </td>
                    </tr>
                </tbody>
            </table>            
        </div>
    </div>
    <div id="page-content-footer">
        <div id="button-bar">
            <button id="buttonapprove" class="lui-button" ng-class="model.outputs.length > 0 ? 'lui-button--toolbar-inverse' : 'lui-disabled'" ng-click="model.approve()">Approve Sheet</button>
            <button id="buttonunapprove" class="lui-button" ng-class="model.outputs.length > 0 ? 'lui-button--toolbar-inverse' : 'lui-disabled'" ng-click="model.unapprove()">Un-Approve Sheet</button>
            <button id="getWidth" class="lui-button" ng-click="model.getWidth()">Get Width</button>
            <button class="lui-button  lui-button--toolbar-inverse" id="dialog" ng-click="goHelp = !goHelp">?</button>

        </div>
        <div class="usage-content" ng-show="goHelp">
            <div class="lui-dialog  lui-dialog--inverse" style="width: 600px;">
                <div class="lui-dialog__header">
                    <div class="lui-dialog__title">Usage</div>
                </div>
                <div class="lui-dialog__body">
                    You can only approve or un-approve published sheets. <br /><br /> Published and Approved = Base Sheets
                    <br /> Published and Not Approved = Community Sheets <br /> Not Published and Not Approved = My Sheets
                </div>
                <div class="lui-dialog__footer">
                    <button class="lui-button  lui-button--inverse  close-button" ng-click="goHelp = !goHelp">OK</button>
                </div>
            </div>
        </div>
    </div>
