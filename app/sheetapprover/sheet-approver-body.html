<div class="table-columns">
    <table class="column-header">
        <thead>
            <tr>
                <th class="column" ng-repeat="column in model.columnNames | filter: display=true | orderBy: '+colNum' ">
                    <div class="header-column">
                        {{column.friendlyName}}
                    </div>
                </th>
            </tr>
        </thead>
    </table>
</div>
<div class="table-rows">
    <table class="row-data">
        <tbody>
            <tr class="row" ng-repeat="row in model.tableRows track by $index">
                <td>
                    <label class="lui-checkbox  lui-checkbox--inverse">
                        <input class="lui-checkbox__input" type="checkbox" />
                        <div class="lui-checkbox__check-wrap">
                            <span class="lui-checkbox__check"></span>
                        </div>
	                </label>
                </td>
                <td ng-if="!$last" ng-repeat="col in row track by $index">
                    {{col}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
