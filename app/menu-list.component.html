<div id="sidebar-wrapper">
    <ol class="sidebar-nav">
        <li ng-repeat="menu in model.menuItems">
            <a ng-click="model.goToState(menu.stateName)">
                {{menu.title}}
                <span style="color:lightgreen;font-size:10px;">     {{menu.stage}}</span></a>
        </li>
    </ol>
</div>
